<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="main-bg">
    <!-- first container  -->
    <div class="container second-bg mt-3">
        <div class="row p-3">
            <!-- second  -->
            <div class="col-6 second-bg mt-2">
                <!-- third  -->
                <div class="container third-bg lh-1 pt-4">
                    <p class="lh-1 m-0 Gilroy-Reg fs-6">Your Logo</p>
                    <h2 class="fs-1 Gilroy-Bold">Login</h2>
                    <!-- login form  -->
                    <form action="">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label Gilroy-Reg fs-6">Email address</label>
                            <input type="email" class="form-control Gilroy-Reg fs-6" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <label for="inputPassword5" class="form-label Gilroy-Reg fs-6">Password</label>
                        <input type="password" id="inputPassword5" class="form-control Gilroy-Reg fs-6"
                            aria-describedby="passwordHelpBlock" placeholder="Password">
                    </form>
                    <!-- sign in button  -->
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-primary Gilroy-Reg fs-6" type="submit">Sign In</button>
                        <p class="Gilroy-Reg fs-6 text-center py-3">Or Continue With</p>
                        <!-- icons  -->
                        <div class="d-flex flex-row justify-content-center">
                            <i class="fa-brands fa-github"></i>
                            <i class="fa-brands fa-facebook" style="color: #0199f5;"></i>
                        </div>
                        
                      </div>




                </div>

            </div>
            <div class="col-6">
                <!-- <img src="images/Side main image of login center.png" alt="" class="w-50"> -->
            </div>
        </div>



    </div>


    <script src="app.js"></script>
    <script src="bootstrap.js"></script>
</body>

</html>
